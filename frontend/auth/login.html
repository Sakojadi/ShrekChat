<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - ShrekChat</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <img src="../images/shrek-logo.png" alt="Shrek Logo">
            </div>
            <div class="welcome-text">
                <h1>Добро Пожаловать в Shrek Chat!</h1>
                <p>Войдите, чтобы начать общение в болоте</p>
            </div>
        </div>
        <div class="right-panel">
            <div class="form-container">
                <h2>ВХОД</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="ИМЯ ПОЛЬЗОВАТЕЛЯ / E-MAIL" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="ПАРОЛЬ" required>
                    </div>
                    <div class="error-message" id="loginErrorMessage"></div>
                    <div class="forgot-password">
                        <a href="#">Забыли пароль?</a>
                    </div>
                    <button type="submit" class="btn-submit">Войти</button>
                    <div class="register-link">
                        <p>Нет аккаунта? <a href="registration.html">Зарегистрироваться</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/validation.js"></script>
</body>
</html>
