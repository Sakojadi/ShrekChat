<!-- Group Management Popup -->
<div class="popup" id="groupManagementPopup">
    <div class="popup-content">
        <div class="popup-header">
            <h3>Create New Group</h3>
            <span class="close-popup">&times;</span>
        </div>
        <div class="popup-body">
            <form id="createGroupForm">
                <div class="form-group">
                    <label for="groupName">Group Name</label>
                    <input type="text" id="groupName" name="name" placeholder="Enter a group name">
                </div>
                <div class="form-group">
                    <label for="groupDescription">Description (Optional)</label>
                    <textarea id="groupDescription" name="description" placeholder="Group description"></textarea>
                </div>
                <div class="form-group">
                    <label>Add Members</label>
                    <div class="contact-select-container">
                        <div class="selected-contacts">
                            <!-- Selected contacts will appear here -->
                        </div>
                        <input type="text" id="contactSearch" placeholder="Search contacts">
                        <div class="contact-dropdown">
                            <!-- Contacts will be loaded here -->
                            <div class="no-contacts-found">No contacts found</div>
                        </div>
                    </div>
                </div>
                <div id="createGroupMessage" class="form-message"></div>
                <div class="form-footer">
                    <button type="submit" class="btn primary">Create Group</button>
                </div>
            </form>
        </div>
    </div>
</div>
