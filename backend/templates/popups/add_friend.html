<!-- Add Friend Popup -->
<div class="popup" id="addFriendPopup">
    <div class="popup-content">
        <div class="popup-header">
            <h3>Add New Friend</h3>
            <span class="close-popup">&times;</span>
        </div>
        <div class="popup-body">
            <form id="addFriendForm">
                <div class="form-group">
                    <label for="friendUsername">Friend's Username</label>
                    <input type="text" id="friendUsername" name="username" placeholder="Enter username">
                </div>
                <div id="addFriendMessage" class="form-message"></div>
                <div class="form-footer">
                    <button type="submit" class="btn primary">Add Friend</button>
                </div>
            </form>
        </div>
    </div>
</div>
